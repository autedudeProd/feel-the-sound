<!DOCTYPE html>

<html>

<head>
    <title>Feel The Sound</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="skin/css/bootstrap-theme.css">
    <link rel="stylesheet" href="skin/css/bootstrap.css">
    <script type="text/javascript" src="skin/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="skin/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- fin Bootstrap -->

    <!-- Skin -->
    <link rel="stylesheet" type="text/css" href="skin/css/main.css">
    <link rel="icon" href="skin/img/vinyl.png" />
    <link rel="stylesheet" type="text/css" href="skin/font/font.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- fin Skin -->

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

</head>

<body>

    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="col-md-4 element">
                    <ul>
                        <li><a href="#/accueil">Accueil</a></li>
                        <li><a href="#/jeu">Le Jeu</a></li>
                        <li><a href="#/developpeurs">Développeurs</a></li>
                    </ul>
                </div>

                <div class="col-md-4 brand">
                    <a href="/ "><img src="skin/img/vinyl.png"> </a>
                </div>

                <div class="col-md-4 connexion">
                    <ul>
                        <li><a type="button" class="btn" data-toggle="modal" data-target="#myModal">Se Connecter</a></li>
                        <li><a class="btn" href="/req_afficher_formulaire_inscription">S'inscrire</a></li>
                    </ul>
                </div>

            </div>
            <!--/.nav-collapse -->
        </nav>
        <!-- fin Navbar -->

    </div>

    <div class="container">

        <div class="corp">

            <h2>Formulaire de création de compte</h2>

            <div class="error">{erreur}</div>

            <br>

            <div class="formulaire_inscription">
                <form action="/req_inscrire" method="GET">

                    <div class="pseudo">
                        <h4><span class="glyphicon glyphicon-user"></span> *Pseudo:</h4>
                        <label for="inputPseudo" class="sr-only">Pseudo</label>
                        <input type="text" id="inputPseudo" class="form-control" name="pseudo" placeholder="Pseudo" required value="{pseudo}">
                    </div>

                    <br/>

                    <div class="password">
                        <h4><span class="glyphicon glyphicon-lock"></span> *Mot de Passe:</h4>
                        <label for="inputPassword" class="sr-only">Mot de passe</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required name="password" value="">
                    </div>

                    <br/>

                    <div class="buttonform">
                        <button type="button " class="btn btn-default " value="creer">Créer compte</button>
                    </div>
            </div>

            </form>

        </div>

    </div>

    <div class="footer ">
        <p>AUTEDUDE Production</p>
    </div>

</body>

</html>
